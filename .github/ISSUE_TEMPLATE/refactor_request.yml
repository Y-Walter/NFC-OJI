name: Refactor
description: Request a code refactor
title: "[REFACTOR] New Refactor Title"
labels:
  - refactor
  - "priority: low"
assignees:
  - Y-Walter
body:
  - type: markdown
    attributes:
      value: |
        Enter a clear and concise description of the code refactor you want to make.
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: "Is your code refactor request related to a problem? Please describe."
      placeholder: "I'm always frustrated when..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: "Describe the solution you'd like"
      placeholder: "I'd like it if..."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: "Describe alternatives you've considered"
      placeholder: "A different approach could be..."
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: "Add any other context or screenshots about the code refactor request here."
      placeholder: "Add any other context or screenshots about the code refactor request here."
